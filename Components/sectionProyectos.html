<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider Design | X-Dev</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section id="sectionProyectos" class="d-flex justify-content-center align-items-center py-5">
        <div class="slider-container shadow-lg position-relative"
            style="max-width: 1200px; width: 100%; height: 600px;">
            <div class="slide position-relative h-100">
                <div class="item position-absolute rounded shadow"
                    style="background-image: url(/Public/images/Prueba2.jpg);">
                    <div class="content position-absolute text-light" style="left: 100px;">
                        <h2 class="name fw-bold text-uppercase">INTO THE WILD</h2>
                        <p class="des">Explore the untamed beauty where nature roars with life.</p>
                        <button class="btn btn-light">See More</button>
                    </div>
                </div>
                <div class="item position-absolute rounded shadow"
                    style="background-image: url(/Public/images/Prueba1.jpg);">
                    <div class="content position-absolute text-light" style="left: 100px;">
                        <h2 class="name fw-bold text-uppercase">INTO THE WILD</h2>
                        <p class="des">Explore the untamed beauty where nature roars with life.</p>
                        <button class="btn btn-light">See More</button>
                    </div>
                </div>
                <div class="item position-absolute rounded shadow"
                    style="background-image: url(/Public/images/Prueba3.jpg);">
                    <div class="content position-absolute text-light" style="left: 100px;">
                        <h2 class="name fw-bold text-uppercase">INTO THE WILD</h2>
                        <p class="des">Explore the untamed beauty where nature roars with life.</p>
                        <button class="btn btn-light">See More</button>
                    </div>
                </div>
            </div>

            <div class="button text-center position-absolute bottom-0 w-100 mb-3">
                <button class="prev btn btn-outline-dark me-2"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="next btn btn-outline-dark"><i class="fa-solid fa-arrow-right"></i></button>
            </div>
        </div>
    </section>

    <script src="/JS/Proyectos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
