<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/CSS/styleContactame.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <section class="sectionContactame container py-5">
        <div class="container">
            <div class="contenedorContacto d-flex gap-5 justify-content-center align-items-center">
                <div class="imagenContacto">
                    <img src="/Public/images/ImgenContacto.png" alt="ImagenContacto">
                </div>
                <div class="formularioContacto">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Correo:</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="exampleFormControlInput2"
                            placeholder="Pepito Perez">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>

</html>
